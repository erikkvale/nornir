gateway:
  image:
    repository: nornir-gateway
    tag: latest
    pullPolicy: Never
  replicas: 1
  service:
    port: 8080
  env:
    WORKER_ADDRESS: "worker:50051"

worker:
  image:
    repository: nornir-worker
    tag: latest
    pullPolicy: Never
  replicas: 1
  service:
    port: 50051


kafka:
  enabled: true
  replicaCount: 1
  auth:
    clientProtocol: plaintext
    interBrokerProtocol: plaintext
  listeners:
    client:
      protocol: plaintext

